<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Export</title>
    <style>
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>{{ username }}'s QR Codes</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>包裹代碼</th>
                <th>QR Code</th>
                <th>生成日期</th>
            </tr>
        </thead>
        <tbody>
            {% for index, data in enumerate(qr_data) %}
            <tr>
                <td>{{ index + 1 }}</td>
                <td>{{ data.text }}</td>
                <td><img src="{{ data.qr_code }}" alt="QR Code"></td>
                <td>{{ data.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
