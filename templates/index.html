<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mu's shopee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1> Ｓhopee QR Code </h1>
        <form id="generate-form" onsubmit="generateQrCode(); return false;">
            <label for="text">寄件編號：</label>
            <input type="text" id="text" name="text" required>
            <div id="error-message" style="color: pink; display: none;">寄件編號必須至少15個字符</div>
            <div class="button-group">
            <button type="submit">手動生成QR Code</button>
            <button type="button" onclick="generateExcel()">生成Excel</button>
            <button type="button" onclick="clearAll()">全部清除</button>
            </div>
        </form>
        <audio id="error-sound" src="{{ url_for('static', filename='error-sound.wav') }}"></audio>
        <div class="table-section">
            <h2>生成的 QR Code：</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>包裹代碼</th>
                        <th>QR Code</th>
                        <th>生成日期</th>
                    </tr>
                </thead>
                <tbody id="qr-code-table">
                    {% for index, data in enumerate(qr_data) %}
                    <tr>
                        <td>{{ index + 1 }}</td>
                        <td>{{ data.text }}</td>
                        <td><img src="{{ data.qr_code }}" alt="QR Code"></td>
                        <td>{{ data.timestamp }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function generateQrCode() {
            const text = document.getElementById('text').value;
            const errorMessage = document.getElementById('error-message');
            const errorSound = document.getElementById('error-sound');

            if (text.length < 15) {
                document.getElementById('text').classList.add('error');
                errorMessage.style.display = 'block';
                errorSound.play();
                return;
            } else {
                document.getElementById('text').classList.remove('error');
                errorMessage.style.display = 'none';
            }

            fetch('/generate_qr', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'text=' + encodeURIComponent(text),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    updateTable(data.qr_data);
                } else {
                    console.error(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function updateTable(qr_data) {
            const tableBody = document.getElementById('qr-code-table');
            tableBody.innerHTML = '';
            qr_data.forEach((data, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${data.text}</td>
                    <td><img src="${data.qr_code}" alt="QR Code"></td>
                    <td>${data.timestamp}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function generateExcel() {
            window.location.href = '/generate_excel';
        }

        function clearAll() {
            fetch('/clear_all', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        updateTable([]);
                    }
                });
        }
    </script>
</body>
</html>
