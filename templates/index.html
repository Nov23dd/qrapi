<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>蝦皮包裹 QR Code 生成</h1>
        <form id="generate-form">
            <label for="text">包裹代碼：</label>
            <input type="text" id="text" name="text" required>
            <button type="button" onclick="startAutoGenerate()">開始自動生成</button>
            <button type="button" onclick="stopAutoGenerate()">停止自動生成</button>
            <button type="button" onclick="generateExcel()">生成 Excel</button>
            <button type="button" onclick="clearAll()">全部清除</button>
        </form>
        <div class="table-section">
            <h2>生成的 QR Code：</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>包裹代碼</th>
                        <th>QR Code</th>
                        <th>生成日期</th>
                    </tr>
                </thead>
                <tbody id="qr-code-table">
                    {% for index, data in enumerate(qr_data) %}
                    <tr>
                        <td>{{ index + 1 }}</td>
                        <td>{{ data.text }}</td>
                        <td><img src="{{ data.qr_code }}" alt="QR Code"></td>
                        <td>{{ data.timestamp }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script>
        let autoGenerateInterval;

        function startAutoGenerate() {
            autoGenerateInterval = setInterval(function() {
                fetch('/auto_generate')
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            updateTable(data.qr_data);
                        }
                    });
            }, 5000); // 每5秒自動生成一次
        }

        function stopAutoGenerate() {
            clearInterval(autoGenerateInterval);
        }

        function updateTable(qr_data) {
            const tableBody = document.getElementById('qr-code-table');
            tableBody.innerHTML = '';
            qr_data.forEach((data, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${data.text}</td>
                    <td><img src="${data.qr_code}" alt="QR Code"></td>
                    <td>${data.timestamp}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function generateExcel() {
            window.location.href = '/generate_excel';
        }

        function clearAll() {
            fetch('/clear_all', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        updateTable([]);
                    }
                });
        }
    </script>
</body>
</html>
