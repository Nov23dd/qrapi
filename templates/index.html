<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S hopee QR Code</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/static.css') }}">
</head>
<body>
    <div class="container">
        <h1>S hopee QR Code</h1>
        <form id="qrForm" method="post" action="/generate_qr">
            <label for="text">寄件編號：</label>
            <input type="text" id="text" name="text" required>
            <button type="submit">手動生成QR Code</button>
        </form>

        <div class="button-group">
            <form method="get" action="/generate_excel">
                <button type="submit">生成Excel</button>
            </form>
            <form method="get" action="/generate_pdf">
                <button type="submit">生成PDF</button>
            </form>
            <form id="clearForm" method="post" action="/clear_all">
                <button type="submit">全部清除</button>
            </form>
        </div>

        <div class="qr-code-section">
            <h2>生成的 QR Code：</h2>
            <div id="qrCodes">
                {% for idx, qr in enumerate(qr_data) %}
                    <div class="qr-code">
                        <img src="{{ qr.qr_code }}" alt="QR Code">
                        <div class="text">包裹代碼: {{ qr.text }}</div>
                        <div class="timestamp">生成日期: {{ qr.timestamp }}</div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
